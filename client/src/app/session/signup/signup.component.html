
<h1>SignUp</h1>

<form (ngSubmit)="signup(signupForm.value)" #signupForm="ngForm">
  <div class="form-field">
    <label for="username">username</label>
    <input name="username" type="text" placeholder="username" [ngModel]="username">
  </div>
  <div class="form-field">
    <label for="password">password</label>
    <input name="password" type="text" placeholder="password" [ngModel]="password">
  </div>
  <div class="form-field">
    <label for="email">email</label>
    <input name="email" type="text" placeholder="email" [ngModel]="email">
  </div>
  <div class="form-field">
    <label for="name">name</label>
    <input name="name" type="text" placeholder="name" [ngModel]="name">
  </div>
  <div class="form-field">
    <label for="surname">surname</label>
    <input name="surname" type="text" placeholder="surname" [ngModel]="surname">
  </div>
  <div class="form-field">
    <label for="profileImage">profileImage</label>
    <input name="profileImage" type="text" placeholder="profileImage" [ngModel]="profileImage">
  </div>
  <button type="submit">Enviar</button>
</form>

<h1>Login</h1>

<form (ngSubmit)="login(loginForm.value)" #loginForm="ngForm">
    <div class="form-field">
      <label for="username">username</label>
      <input name="username" type="text" placeholder="username" [ngModel]="username">
    </div>
    <div class="form-field">
      <label for="password">password</label>
      <input name="password" type="text" placeholder="password" [ngModel]="password">
    </div>
    <button type="submit">Enviar</button>
  </form>
