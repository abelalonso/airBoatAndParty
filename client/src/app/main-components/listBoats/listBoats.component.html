
<div class="container">
  <div class="boats" *ngFor="let boat of boatService.boats">
    <div class="boat">
      <h2>{{boat.name}} de {{boat.owner.name}} {{boat.owner.surname}}</h2>

      <button [routerLink]="['/boats', boat._id]">Detalle</button>
      
    </div>
  </div>
  <button [routerLink]="['/']">Volver</button>
</div>
