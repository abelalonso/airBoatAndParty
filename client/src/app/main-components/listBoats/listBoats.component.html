      <h2>{{boat.name}} de {{boat.owner.name}} {{boat.owner.surname}}</h2>
      <img src={{boat.photos[0]}}>
      <h3>{{boat.pricePerDay}} â‚¬/dia</h3>
      <button [routerLink]="['/boats', boat._id]">Detalle</button>

    </div>
  </div>
</div>
