<button class="btn btn-outline-success" (click)="showBoatForm()">Registrar un barco</button>

<div class="boat-form" *ngIf="boatService.showBoatForm">
  <h2>Datos del barco</h2>
  <form>
    <div class="form-field">
      <label for="name">Nombre</label>
      <input type="text" placeholder="name" [(ngModel)]="newBoat.name" name="name">
    </div>
    <div class="form-field">
      <label for="capacity">Capacidad</label>
      <input type="text" placeholder="capacity" [(ngModel)]="newBoat.capacity" name="capacity">
    </div>
    <div class="form-field">
      <label for="city">Ciudad</label>
      <input list="places" [(ngModel)]="newBoat.city" name="city" placeholder="Población">
      <datalist id="places">
        <option *ngFor="let place of places" value={{place}}>
      </datalist>

    </div>
    <div class="form-field">
      <input type="checkbox" [(ngModel)]="newBoat.patron" name="patron">
      <label for="dimensions">Marca esta casilla si tu barco tiene que alquilarse con patrón. </label>
    </div>
    <div class="form-field" *ngIf="newBoat.patron">
      <label for="crew">Tripulación</label>
      <input type="text" placeholder="crew" [(ngModel)]="newBoat.crew" name="crew">
    </div>
    <div class="form-field">
      <label for="description">description</label>
      <textarea col="20" rows="5" type="text" placeholder="description" [(ngModel)]="newBoat.description" name="description"></textarea>
    </div>
    <div class="form-field">
      <label for="pricePerDay">pricePerDay</label>
      <input type="text" placeholder="pricePerDay" [(ngModel)]="newBoat.pricePerDay" name="pricePerDay">
    </div>
    <input type="file" name="file[]" ng2FileSelect [uploader]="uploader">
    <div class="buttons">
      <button type="submit" (click)="addBoat(newBoat)">Registrar</button>
      <button (click)="boatService.showBoatForm=false">Cancelar</button>
    </div>
  </form>
</div>
