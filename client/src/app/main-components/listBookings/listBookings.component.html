

<div class="main container" *ngIf="bookings">
  <h2 *ngIf="bookings.length==0">No hay reservas</h2>
  <h2 *ngIf="bookings.length>0">Mis Reservas de barcos</h2>
  <div class="reservas" *ngIf="bookings.length>0">

    <div class="reserva" *ngFor="let booking of bookings">
      <div class="image-wrapper">
        <img src={{booking.boat.photos[0]}}>
      </div>
      <div class="text">
        <h4>{{booking.boat.name}}</h4>
         <p>{{booking.startDate | date:"dd/MM/yyyy"}} - {{booking.endDate | date:"dd/MM/yyyy"}}</p> 
      </div>
      <button class="btn btn-outline-info" [routerLink]="['/bookings', booking._id]">Detalle</button>
    </div>
  </div>
</div>
