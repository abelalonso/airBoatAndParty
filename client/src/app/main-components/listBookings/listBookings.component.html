

<h2 *ngIf="!bookings">No hay reservas</h2>
<div class="reservas" *ngIf="bookings">
    <h2>Mis Reservas de barcos</h2>
  <div class="reserva" *ngFor="let booking of bookings">
    <h4>{{booking.boat.name}} {{booking.startDate | date: short}} - {{booking.endDate | date: short}} <button [routerLink]="['/bookings', booking._id]">Detalle</button></h4>
  </div>
</div>
