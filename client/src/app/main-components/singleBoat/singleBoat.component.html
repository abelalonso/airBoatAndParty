<div class="container main" *ngIf="boat">
  <div class="row header">
      <div class="col-md-3">
          <div class="info">
            <h1>{{boat.name}}</h1>
            <div id="boat-info">
              <div class="info-item">
                <h1><i class="fas fa-euro-sign"></i></h1>
                <p>
                  {{boat.pricePerDay}} 
                  <br>€/dia.
                </p>
              </div>
              <div class="info-item">
                <img src="https://res.cloudinary.com/abel-alonso/image/upload/v1533737915/airByP/captain.png" width=55>
                <p  *ngIf="boat.patron">
                  Con patrón
                  <br>{{boat.crew}}
                  <br>tripulantes.
                </p>
                <p  *ngIf="!boat.patron">
                  Sin patrón.
                </p>
              </div>
              <div class="info-item">
                <h1><i class="fas fa-users"></i></h1>
                <p>
                  {{boat.capacity}}
                  <br>personas
                  <br>máximo.
                </p>
              </div>
            </div>
          </div>

            <app-newBooking [boat]="boat"></app-newBooking>
        </div>
    <div id="" class="carousel slide carousel-fade col-md-9" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src={{boat.photos[0]}} alt="First slide">
        </div>
        <div class="carousel-item" *ngFor="let photo of boat.photos.slice(1)">
          <img class="d-block w-100" src={{photo}} alt="Second slide">
        </div>
  
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  </div>
    <div class="boat-info row">

      <div class="col-md-7">

        <p>{{boat.description}}</p>
      </div>
    </div>
    <app-listComments></app-listComments>
    <div class="user-identified" *ngIf="sessionService.user">

      <!--  <app-listBookings [boat]="boat"></app-listBookings> -->
      <button [routerLink]="['/']">Todos los barcos</button>
      <button [routerLink]="['/profile']">Mi página</button>
    </div>
    <div class="user-unknown" *ngIf="!sessionService.user">
      <button [routerLink]="['/']">Volver</button>
      <button [routerLink]="['/signup']">Reservar</button>
    </div>
  </div>
