<div class="container" *ngIf="comments">
  <h2>Comentarios</h2>
  <div class="comments">
    <div class="comment" *ngFor="let comment of comments">
      <div class="photos">
        <div id="carouselComment" class="carousel slide carousel-fade col-md-9" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src={{comment.photos[0]}} alt="First slide">
            </div>
            <div class="carousel-item" *ngFor="let photo of comment.photos.slice(1)">
              <img class="d-block w-100" src={{photo}} alt="Second slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselComment" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselComment" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>

        </div>
      </div>
      <div class="text">
        <h4>{{comment.author.name}} coment√≥:</h4>
        <p>{{comment.content}}</p>
        <h5>{{comment.date | date:"dd/MM/yyyy"}}</h5>
      </div>
    </div>
  </div>
</div>
